#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    layout = dwindle
}

decoration {

    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 2  # Lower for performance
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = false
        size = 3
        passes = 1  # Single pass for performance
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = linear,0,0,1,1
    animation = windows, 1, 3, easeOutQuint
    animation = windowsIn, 1, 3, easeOutQuint, popin 80%
    animation = windowsOut, 1, 2, linear
    animation = fade, 1, 5, linear
    animation = workspaces, 1, 4, easeOutQuint
}

