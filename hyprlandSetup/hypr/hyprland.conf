# #######################################################################################
# Modified Hyprland config integrating i3 workflow
# Optimized for Intel i5-6500, 8GB RAM, Intel HD Graphics 530
# #######################################################################################

# Remove autogenerated warning
autogenerated = 0

################
### MONITORS ###
################
monitor = ,preferred,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$menu = rofi -show drun
$fileManager = dolphin

#################
### AUTOSTART ###
#################
exec-once = nm-applet
exec-once = wireplumber
exec-once = pipewire
#exec-once = waybar
exec-once = hyprpaper

bind = SUPER, X, exec, ~/.config/myscript/random_wallpaper.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,27
env = HYPRCURSOR_SIZE,27

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

